<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PokéPicker</title>
        <meta name="description" content="Organisiere deine Pokémon TCG Sammelkarten">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira|Saira+Condensed">
    </head>

    <body>
        <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

        <header>
            <img src="pokepicker_logo_transparent.png" alt="PokéPicker">
        </header>

        <nav>
            <a href="#" id="filter-alle">Alle</a>
            <a href="#" id="filter-reverse">Reverse</a>
            <a href="#" id="filter-holo">Holo</a>
            <a href="#" id="filter-shiny">Shiny</a>
            <br>
            <a href="#" id="filter-v">V</a>
            <a href="#" id="filter-vmax">VMAX/VSTAR</a>
            <a href="#" id="filter-ex">EX</a>
        </nav>

        <article>
            <div class="search">
                <label for="search">Suche:</label>
                <input type="text" id="search" name="search" onkeyup="searchTable()" placeholder="Pokédex-Nr. oder Name..">
            </div>
            <div id="cardLoader" class="hidden">
                <!-- Hier wird Content per Script eingefügt -->
            </div>

            <table id="kartentabelle">
                <thead>
                    <tr>
                        <th id="th_dex">Dex-Nr.</th>
                        <th id="th_pokemon">Pokémon<br><span id="eintragsAnzahl">(0)</span></th>
                        <th id="th_karten">Karten<br><span id="kartenAnzahl">(0)</span></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Hier werden die Zeilen per Script eingefügt -->
                </tbody>
            </table>
        </article>

        <div id="overlay" class="hidden">
            <!-- Hier wird Content per Script eingefügt -->
        </div>

        <footer>
            <p>
                <a href="mailto:alex@kmrw.de">Kontakt</a>
            </p>
        </footer>

        <script type="module" src="build/script.js"></script>

    </body>

</html>
